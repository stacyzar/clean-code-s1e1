<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
    <header class="header">
        <img class="header__image" src="eisenhower-matrix.jpg" alt="The eisenhower matrix">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </header>
    <main class="main__block">
        <section id="add__section">
            <label for="new-task" class="add__item--title">Add Item</label>
            <div class="add__new--item">
                <input id="new-task" class="new__item--task" type="text">
                <button class="button add__btn">Add</button>
            </div>
        </section>
        <section class="todo__section">
            <h3 class="todo__title">Todo</h3>
            <ul id="incompleteTasks" class="todo__incomplete">
                <li class="todo__item">
                    <input type="checkbox" class="todo__item--checkbox">
                    <label class="todo__item--task todo__item--label">Pay Bills</label>
                    <input type="text" class="todo__item--task todo__item--text">
                    <button class="button edit__btn">Edit</button>
                    <button class="button delete__btn">
                        <img src="./remove.svg" class="button__delete" alt="Delete button">
                    </button>
                </li>
                <li class="todo__item--edit-mode">
                    <input type="checkbox" class="todo__item--checkbox">
                    <label class="task" class="todo__item--task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="todo__item--task todo__item--text">
                    <button class="button edit__btn">Save</button>
                    <button class="button delete__btn">
                        <img src="./remove.svg" class="button__delete" alt="Delete button"></button>
                    </li>
            </ul>
        </section>
        <h3>Completed</h3>
        <ul id="completed-tasks" class="todo__completed">
            <li class="todo__item"><input type="checkbox" checked><label class="task">See the Doctor</label><input type="text" class="task"><button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
</li>
</ul>
    </main>
    <script type="text/javascript" SRC="app.js"></script>
</body>
</html>
