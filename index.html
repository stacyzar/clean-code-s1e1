<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image" alt="The eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section id="add__todo--section">
      <label for="new-task" class="add__item--title">Add Item</label>
      <div class="new__item">
        <input id="new-task" class="new__item--task" type="text">
        <button class="button add__button">Add</button>
      </div>
    </section>
    <section class="todo__section">
      <h3 class="todo__header">Todo</h3>
      <ul id="incompleted-tasks" class="todo todo__incomplete">
        <li class="todo__item">
          <input type="checkbox" class="todo__item--checkbox">
          <label class="todo__item--task todo__item--label">Pay Bills</label>
          <input type="text" class="todo__item--task todo__item--text">
          <button class="button edit__button">Edit</button>
          <button class="button delete__button">
            <img src="./remove.svg" class="delete__button--image" alt="Delete image">
          </button>
        </li>
        <li class="todo__edit--mode todo__item">
          <input type="checkbox" class="todo__item--checkbox">
          <label class="todo__item--task todo__item--label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__item--task todo__item--text">
          <button class="button edit__button">Save</button>
          <button class="button delete__button">
            <img src="./remove.svg" class="delete__button--image" alt="Delete image">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="todo todo-complete">
        <li class="todo__item">
          <input type="checkbox" class="todo__item--checkbox" checked>
          <label class="todo__item--task todo__item--label">See the Doctor</label>
          <input type="text" class="todo__item--task todo__item--text">
          <button class="button edit__button">Edit</button>
          <button class="button delete__button">
            <img src="./remove.svg" class="delete__button--image" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
